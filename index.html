<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <div class="background">
        <img src="images/naruto-bg.jpg" alt=""/>
      </div>

      <!-- main section -->
      <div class="content-section">
        <!-- content -->
        <div class="content">
          <h1>Create new account</h1>
          <p>
            Discover full episodes of original series, movies, schedule
            information, exclusive video content, episode guide and more
          </p>
        </div>

        <!-- sign up -->
        <div class="input-section">
          <input
            type="text"
            placeholder="Enter your email..."
            class="input-field"
          />
          <input
            type="text"
            placeholder="Enter your name..."
            class="input-field"
          />
          <input type="password" placeholder="password" class="input-field" required/>
          <div class="checkbox-container">
            <input type="checkbox" class="checkbox" />
            <label
              >I agree to all the statements with
              <span class="terms-use">Terms of Use</span></label
            required>
          </div>
          <button type="submit" class="signup-btn">Sign Up Now</button>
        </div>

        <!-- socials -->
        <div class="social-login">
          <p>Or continue with</p>
          <div class="social-icons">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-google"></i>
          </div>
          <p>Already a member?<a href="#" class="login-link"> Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
